<div class="head-pfr">Logiciel de gestion des apprenants de la SONATEL ACADEMY</div>
<div style="background-color: #008e8e;"  fxLayoutAlign="center center"  fxFlexFill class="main-div">
    <mat-card fxFlex="40" style="height: 25vw;">
        <mat-toolbar>Page  Authentification</mat-toolbar>
        <form fxLayout="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)='loginProcess()'>
          <hr>
            <mat-divider></mat-divider>
            <mat-form-field>
                <input matInput placeholder="username" formControlName="username">
            </mat-form-field>
            <hr>
            <mat-form-field>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>
            <hr>
            <button mat-raised-button class="btn" style="background-color: #ff7713;"  type="submit">Connecter</button>
          </form>      
    </mat-card>
</div>
