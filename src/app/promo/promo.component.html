
<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','profils']">GESTION PROFIL</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','users']">GESTION UTILISATEURS</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','profil_sorties']">GETSION PROFIL SORTIE</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','competences']">GESTION COMPETENCES</a>
        <a mat-list-item routerLinkActive="active" >GETSION PROMOS</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="display: flex;justify-content: space-between;align-items: center;background-color:  #cacfd2 ;color: #000000;">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><button  type="button"
                       aria-label="Toggle sidenav"
                       mat-icon-button
                       (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button></span>
      <span> GESTION DES PROMOS</span>
      <mat-card-actions  >
        <button mat-flat-button style="background-color: #2b2d42;color: #ffffff;" mat-button (click)="loggout()"> Deconnecter </button>
      </mat-card-actions>
      </mat-toolbar>
      <!-- Add Content Here -->
      <mat-card>
        <section class="container" style="border: 2px solid #85929e;width: 100%;justify-content: space-between;flex: 1 1 auto;align-items: center;">
          <div class="example-button-row">
            <button mat-button  [ngClass]="{activate: listPrmomoDisplay, barre_button: !listPrmomoDisplay}" (click)="active_listPromo()">Liste Promos</button>
            <button mat-button  [ngClass]="{activate: listReferentielsDisplay, barre_button: !listReferentielsDisplay}" (click)="active_listReferentiels()">Liste Referentiels</button>
            <button mat-button  [ngClass]="{activate: addReferentielDisplay, barre_button: !addReferentielDisplay}" (click)="active_addReferentiel()">Ajouter un referentiel</button>
            <button mat-button  [ngClass]="{activate: addPromoDisplay, barre_button: !addPromoDisplay}" (click)="active_addPromo()">Ajouter une promo</button>
          </div>
        </section>
      </mat-card>
        <hr>
    <!--List AddPromo Display-->
   <app-add-promo *ngIf="addPromoDisplay"></app-add-promo>
    <!--END-->

    <!--LIst Promos Display-->
    <app-list-promos *ngIf="listPrmomoDisplay"></app-list-promos>
    <!--END-->

    <!--Add Referentiel Display-->
    <app-add-referentiel *ngIf="addReferentielDisplay"></app-add-referentiel>
    <!--END-->

    <!--List Referentiels Display-->
    <app-list-referentiels *ngIf="listReferentielsDisplay"> </app-list-referentiels>
    <!---->
