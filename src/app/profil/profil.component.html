<div class="head-pfr">Gestion des profils
</div>
<div style="float: left;width: 30%; background: yellow;">SIdebar</div>
<mat-card>
  <mat-card-title style="float: left; font-weight: bold;display: flex; align-items: center;align-self: center;">
     ADMINISTRATEUR 
  </mat-card-title>
  <mat-card-actions align="end">
    <button mat-flat-button mat-button color="primary" style="float: left;" (click)="loggout()"> Deconnecter </button>
  </mat-card-actions>
</mat-card>
<br>
<!--div style="float: right; width: 25%;height: 80vh;background-color: red;">
  <app-add-profil></app-add-profil>
</div-->
<div style="margin: auto;width: 80%;font-weight: bold;">
  <button mat-raised-button (click)="onCreateProfil()">
    <mat-icon color="primary">add</mat-icon> Ajouter un nouveau profil
  </button>
<table style=" width: 100%; margin:0 auto;background-color:#3f51b5;color: #ffffff;" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column --> 
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element" style="color: #ffffff;"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Libelle </th>
    <td mat-cell *matCellDef="let element" style="color: #ffffff;"> {{element.libelle}} </td>
  </ng-container>

  <!-- Archive Column -->
  <ng-container matColumnDef="archive">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Archive </th>
    <td mat-cell *matCellDef="let element" style="color: #ffffff;"> {{element.archive}} </td>
  </ng-container>

  <!-- Edit Column-->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEditProfil(row)"><mat-icon>launch</mat-icon> </button>
    </td>
  </ng-container>

  <!--Delete Column-->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="2"
              [pageSizeOptions]="[2, 10, 25, 100]">
</mat-paginator>
</div>
