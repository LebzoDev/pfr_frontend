
<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','profils']">GESTION PROFIL</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','users']">GESTION UTILISATEURS</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','profil_sorties']">GETSION PROFIL SORTIE</a>
        <a mat-list-item routerLinkActive="active" >GESTION COMPETENCES</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/','admin','promos']">GETSION PROMO</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="display: flex;justify-content: space-between;align-items: center;background-color:  #cacfd2 ;color: #000000;">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><button  type="button"
                       aria-label="Toggle sidenav"
                       mat-icon-button
                       (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button></span>
      <span> GESTION DES COMPETENCES</span>
      <mat-card-actions  >
        <button mat-flat-button style="background-color: #2b2d42;color: #ffffff;" mat-button (click)="loggout()"> Deconnecter </button>
      </mat-card-actions>
      </mat-toolbar>
      <!-- Add Content Here -->
      <mat-card>
      <section class="container" style="border: 2px solid #85929e;width: 100%;justify-content: space-between;flex: 1 1 auto;align-items: center;">
        <div class="example-button-row">
          <button mat-button style="background-color:  #85929e;">Liste Competences</button>
          <button mat-button style="background-color:  #85929e;" >Liste Groupes de competences</button>
          <button mat-button style="background-color:  #85929e;">Ajouter competences</button>
          <button mat-button style="background-color:  #85929e;">Ajouter Groupe Competences</button>
        </div>
      </section>
    </mat-card>
      <hr>
      <!--Default Display && (addCompetences)-->
          <app-add-competence *ngIf="addCompetenceDisplay"></app-add-competence>
       <!--End Default Display-->

      <!--------------------------------------------->

      <!--List GroupCompetences Display-->
      <app-list-group-competences *ngIf="listGroupCompetencesDisplay"></app-list-group-competences>
       <!--End GroupCompetences Display-->

      <!--------------------------------------------->

      <!--AddGroupe compentences Display-->
     <app-add-group-competence *ngIf="addGroupCompetencesDisplay"></app-add-group-competence>
   <!--End AddGroupe compeneces Display-->

      <app-list-competences *ngIf="listCompetencesDisplay"></app-list-competences>
